<!DOCTYPE html>
<html>
{% if request.session.authenticated %}
<head lang="en">
    <meta charset="UTF-8">
    <title>Main user page</title>
</head>
<body>
<h1>Welcome, {{ request.session.user_name }}!</h1>
<form method="post" action="/user/upload_strategy/">
  <button type="submit">Upload Strategy</button>
</form>
<form method="post" action="/user/run_test/">
  <button type="submit">Run Test</button>
</form>
<form method="post" action="/user/statistics/">
  <button type="submit">Get Statistics</button>
</form >
<form method="post" action="/logout/">
  <button type="submit">Logout</button>
</form>
{% block content %}
{% endblock %}
</body>
{% endif %}
</html>
